<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------Title---------- -->
    <title>Online Digital Phone Store</title>
    <!-- -----------Bootstrap CDN Link-----------  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- --------------------fontawesome CDN link ----------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- --------------CSS Link------------ -->
    <link rel="stylesheet" href="/CSS/style.css">

</head>
<body>
    <header class="container mt-5  mx-auto text-center">
    <h1 class="text-color"> <span class="text-primary"><i class="fa-solid fa-mobile-screen-button"></i></span> Online Digital <span class="span-color" >Phone Store</span> </h1>
    </header>
    <main class="container mx-auto mt-4">
    <!-- ------------Search Box Section start ------------------- -->
   <section>
    <div class="input-group mb-3 w-50 mx-auto">
     
         <input id="search-field" type="text" class="form-control" placeholder="Search the Phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        
      <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search"> <i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </div>

   <!-- ------------Search Box Section end --------------------->


<!-- ----------Display Spinner start-------------- -->
<div id="spinner" >
  <div class="d-flex justify-content-center">
      <div>
          <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
       </div>
        <div>
          <h4 class="ms-2 defaultcolor rounded-3 p-1  ">Loading...</h4>
        </div>
  </div>

    </div>
<!-- ----------Display Spinner end-------------- -->



   <!-- --------------error message start -------------  -->
   <div id="error" class=" text-danger text-center fs-3 d-flex justify-content-center ">
    
   </div>
  <!-- --------------error message end -------------  -->
   <!-- ----------Phone Details part start -----------  -->
      <div id="phone-details" class="phonecard  mb-5">
         
      </div>
    <!-- ----------Phone Details part end -----------  -->
  <!-- --------------phone card div start ----------------  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3  g-4 ">
    </div>
<!-- --------------phone card div end ----------------  -->

  <!-- ------------see all button start ----------------  -->
  <div id="see-all-button" class="d-flex justify-content-center align-content-center">
    <button onclick="seeAllBtn()"  class="btn btn-primary">See all</button>
  </div>
  <!-- ------------see all button end ----------------  -->

   

   










  </section>
    </main>
    <!-- -----------JS CDN link-------- -->
    <script src="/JS/app.js"></script>
</body>
</html>
